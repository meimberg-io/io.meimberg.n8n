# Production docker-compose.yml
# Used by GitHub Actions deployment workflow
# Variables are substituted using envsubst during deployment

version: "3.9"

services:
  ${PROJECT_NAME}:
    image: ${DOCKER_IMAGE}
    container_name: ${PROJECT_NAME}
    restart: unless-stopped
    environment:
      - WEBHOOK_URL=${WEBHOOK_URL}
      - GENERIC_TIMEZONE=Europe/Berlin
      - TZ=Europe/Berlin
      - N8N_LOG_LEVEL=info
    volumes:
      - ${PROJECT_NAME}_data:/home/node/.n8n
      - /srv/backups/${PROJECT_NAME}:/home/node/backup
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.${PROJECT_NAME}.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}.tls.certresolver=le"
      - "traefik.http.services.${PROJECT_NAME}.loadbalancer.server.port=5678"
    networks:
      - traefik

volumes:
  ${PROJECT_NAME}_data:
    name: ${PROJECT_NAME}_data

networks:
  traefik:
    external: true

